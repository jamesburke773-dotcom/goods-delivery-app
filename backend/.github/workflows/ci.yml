name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: goods_delivery
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: backend
        run: |
          cd backend
          npm ci
      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/goods_delivery
        run: |
          node scripts/migrate.js
      - name: Run lint (optional)
        working-directory: backend
        run: echo "Add lint/test steps here"
